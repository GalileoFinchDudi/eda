<!DOCTYPE html>
<html lang="zh">
  <head lang="en">
    <meta charset="UTF-8" />
    <title>EDA</title>
    <meta
      content="width=device-width, initial-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <meta content="telephone=no" name="format-detection" />
    <link href="./css/animate2.min.css" rel="stylesheet" />
    <link href="./css/index.css?v=7" rel="stylesheet" />
  </head>
  <body>
    <div class="full loading" id="loading">
      <div class="mid load-box">
        <div class="holder"></div>
        <span class="mid progress" id="progress">0%</span>
      </div>
    </div>
    <div class="scroll-box" id="scrollBox">
      <div class="scroll-inner">
        <div class="area area1">
          <div class="p1">
            <div class="title">
              <img class="left tada animated" src="./images/p1_1.png" />
              <img
                class="tips pulse animated repeat-2"
                src="./images/p1_2.png"
                data-delay="1.5"
              />
              <img
                class="right tada animated"
                src="./images/p1_3.png"
                data-delay=".8"
              />
              <img
                class="tip fadeIn animated"
                src="./images/p1_4.png"
                data-delay="2.4"
              />
            </div>
            <img
              class="leftCloud swing infinite animated"
              src="./images/p1_left_cloud.png"
            />
            <img
              class="rightCloud swing infinite animated"
              data-delay=".4"
              src="./images/p1_right_cloud.png"
            />
            <img
              class="sun pulse animated infinite"
              src="./images/p1_sun.png"
            />
            <img class="v pulse animated infinite" src="./images/p1_v.png" />
            <img
              class="home fadeIn animated"
              data-duration="5"
              src="./images/p1_home.png"
            />
          </div>
        </div>
        <div class="area area2">
          <div class="p-box">
            <img style="width: 92%" src="./images/logo.png" />
            <img
              style="width: 90%; margin-top: 7%"
              src="./images/p2_title.png"
            />
            <div class="show-box">
              <img
                style="width: 90%; margin-left: 4%"
                class="show fadeIn animated"
                src="./images/p2_1.png"
                data-duration="2"
              />
              <div
                style="position: relative"
                class="fadeIn animated"
                data-delay="2"
              >
                <img
                  style="width: 65%; margin-top: 14%; margin-left: 17%"
                  class="show fadeIn animated"
                  src="./images/p2_2.png"
                />

                <img
                  style="
                    width: 4.5%;
                    position: absolute;
                    right: 37.2%;
                    top: 43%;
                  "
                  class="show slideInUp animated infinite"
                  src="./images/p2_3.png"
                />
              </div>
              <img
                style="width: 90%; margin-left: 4%; margin-top: 8%"
                class="show fadeIn animated"
                data-delay="4"
                src="./images/p2_4.png"
              />
            </div>
          </div>
        </div>
        <img
          class="down-arrow animated infinite fadeInDown"
          src="./images/down-arrow.png"
        />
      </div>
    </div>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/preloadjs-0.6.2.min.js"></script>
    <script src="./js/scrollama.min.js"></script>
    <script src="./js/index.js?v=8"></script>
  </body>
</html>
